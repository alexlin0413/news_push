name: Push Google Alerts to LINE

on:
  schedule:
    - cron: '30 0 * * *'  # 每天台灣時間早上 8:30 執行（台灣+8時區）
  workflow_dispatch:      # 手動觸發也可以跑

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: 建立 token.json
      run: |
        echo '${{ secrets.TOKEN_JSON }}' > token.json

    - name: Run push_news.py
      run: |
        python push_news.py
