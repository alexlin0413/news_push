name: Push Google Alert News to LINE

on:
  schedule:
    - cron: '30 0 * * *' # 台灣時間早上 8:30 執行（GitHub Actions 用 UTC，所以要 -8 小時）
  workflow_dispatch: # 手動執行

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create token.json
        run: |
          echo "${{ secrets.TOKEN_JSON }}" > token.json

      - name: Run push_news.py
        run: |
          python push_news.py
