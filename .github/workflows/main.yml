name: Push News Alerts to LINE

on:
  schedule:
    - cron: '30 0 * * *'  # 每天台灣時間 08:30 自動執行
  workflow_dispatch:      # 也可以手動執行

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'  # 用你目前的 Python 版本

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Create token.json
      run: |
        echo "${{ secrets.TOKEN_JSON }}" > token.json_
