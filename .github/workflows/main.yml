
name: Push Google Alerts to LINE

on:
  schedule:
    - cron: '30 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install google-auth google-auth-oauthlib google-api-python-client requests
      - name: Run script
        run: |
          python push_news.py
      - name: Restore token.json
        run: echo "${{ secrets.TOKEN_JSON }}" > token.json
